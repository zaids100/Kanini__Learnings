<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <h1>SIMPLE CALCULATOR</h1>
    <div id="calc-body">
         <div id="image">
            <img src="https://www.shutterstock.com/image-vector/basic-calculator-set-digits-isolated-600nw-2290260465.jpg" alt="">
         </div>
         <div class="inputs">
             <input id="input_1" type="number" placeholder="Enter the first number">
             <input id="input_2" type="number" placeholder="Enter the second number">
             <select id="operator">
                <option value="">Select operator</option>
                <option value="+">Add (+)</option>
                <option value="-">Subtract (-)</option>
                <option value="*">Multiply (*)</option>
                <option value="/">Divide (/)</option>
            </select>
            <div class="button-row">
                <button id="submit-btn" onclick="calculate()">
                    <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="Submit" style="width:20px;vertical-align:middle;margin-right:6px;">
                    Submit
                </button>
                <button id="reset-btn" onclick="resetCalc()">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Reset" style="width:20px;vertical-align:middle;margin-right:6px;">
                    Reset
                </button>
            </div>
         </div>
         <div id="output"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
