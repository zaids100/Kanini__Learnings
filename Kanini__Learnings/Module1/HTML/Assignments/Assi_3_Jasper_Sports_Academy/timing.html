<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 32px;
      color: #222;
    }

    table {
      background: #fff;
      border-collapse: collapse;
      margin-top: 16px;
      min-width: 320px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    th,
    td {
      padding: 12px 24px;
      text-align: left;
    }

    th {
      background: #4CAF50;
      color: #fff;
    }

    tr:nth-child(even) td {
      background: #f2f2f2;
    }
  </style>
</head>

<body>
  <h2>Training Schedule</h2>
  <table border="1" cellspacing="0" cellpadding="10">
    <thead>
      <tr>
        <th>Sport</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cricket</td>
        <td>6:00 AM - 8:00 AM</td>
      </tr>
      <tr>
        <td>Basketball</td>
        <td>8:00 AM - 10:00 AM</td>
      </tr>
      <tr>
        <td>Table Tennis</td>
        <td>4:00 PM - 6:00 PM</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
