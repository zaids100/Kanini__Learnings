<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jasper Sports Academy</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .title {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>JASPER SPORTS ACADEMY</h2>
  <form>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <td colspan="2" class="title">Player Registration Details</td>
      </tr>

      <tr>
        <td><label for="dateOfReg">Date of Registration</label></td>
        <td><input type="date" id="dateOfReg" name="dateOfReg" required /></td>
      </tr>

      <tr>
        <td><label for="playerFullName">Name</label></td>
        <td>
          <input type="text" id="playerFullName" name="playerFullName" required pattern="[A-Za-z ]+" />
        </td>
      </tr>

      <tr>
        <td><label for="ageOfPlayer">Age</label></td>
        <td><input type="number" id="ageOfPlayer" name="ageOfPlayer" min="3" required /></td>
      </tr>

      <tr>
        <td>Sports Type</td>
        <td>
          <input type="radio" id="typeIndoor" name="sportsType" value="Indoor" required />
          <label for="typeIndoor">Indoor</label>
          <input type="radio" id="typeOutdoor" name="sportsType" value="Outdoor" />
          <label for="typeOutdoor">Outdoor</label>
        </td>
      </tr>

      <tr>
        <td><label for="telephoneNumber">Phone Number</label></td>
        <td>
          <input type="tel" id="telephoneNumber" name="telephoneNumber" pattern="[6-9]{1}[0-9]{9}" required />
        </td>
      </tr>

      <tr>
        <td><label for="emailField">Email</label></td>
        <td><input type="email" id="emailField" name="emailField" required /></td>
      </tr>

      <tr>
        <td><label for="addressField">Address</label></td>
        <td>
          <textarea id="addressField" name="addressField" rows="4" cols="40" required>Enter your address</textarea>
        </td>
      </tr>

      <tr>
        <td><label for="numberPlayers">Number of Players</label></td>
        <td>
          <select id="numberPlayers" name="numberPlayers">
            <option value="">--Select--</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Multiple">Multiple</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="playerLocation">Location</label></td>
        <td><input type="text" id="playerLocation" name="playerLocation" required /></td>
      </tr>

      <tr>
        <td colspan="2" class="title">Sports (with duration) & Sports Fee</td>
      </tr>

      <tr>
        <td colspan="2">
          <input type="checkbox" id="cricketSport" name="sports" value="Cricket (3 months)" />
          <label for="cricketSport">Cricket (3 months)</label><br/>
          <input type="checkbox" id="basketballSport" name="sports" value="BasketBall (9 months)" />
          <label for="basketballSport">BasketBall (9 months)</label><br/>
          <input type="checkbox" id="tableTennisSport" name="sports" value="Table Tennis (6 months)" />
          <label for="tableTennisSport">Table Tennis (6 months)</label><br/>
        </td>
      </tr>

      <tr>
        <td><label for="birthCert">Birth Certificate (Jpeg/Pdf)</label></td>
        <td>
          <input type="file" id="birthCert" name="birthCert" accept=".jpeg,.jpg,.pdf" required />
        </td>
      </tr>

      <tr>
        <td><label for="scheduleLink">Schedule</label></td>
        <td><a href="timing.html" id="scheduleLink">View Schedule</a></td>
      </tr>

      <tr>
        <td><label for="depositRange">Deposit</label></td>
        <td><input type="range" id="depositRange" name="depositRange" min="0" max="20000" required /></td>
      </tr>

      <tr>
        <td colspan="2" id="discountMessage"><strong>Only on registration for more than 6 months</strong></td>
      </tr>

      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" id="enroll" value="Enroll" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
